[env:teensy40]
platform = teensy
board = teensy40
framework = arduino
build_flags = 
	-Ilib
	-Ilib/lv_drivers
	-Ilib/lv_drivers/display
	-Ilib/lv_drivers/indev
	-Ilib/lvgl
	-Ilib/RTClib
	-Isrc/screens
	-Iinclude
lib_deps = Wire
lib_extra_dirs = 
	lib/lv_drivers
